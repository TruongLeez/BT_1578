<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="canh dong.css">
	<title>EasyJobs4You</title>

<body>
	<form method="post" action="thankyou.html">
		<h1>Registration Form - Job Seekers</h1>
	<p></p>
	<p>Login Name: <input required type="text" name="Login Name" placeholder="Enter login name" size="50" style="width: 450px"></p> 
	<p>Password: <input required type="text" name="Password" placeholder="Enter password" size="50" style="width: 450px"></p> </p>
	<p>Re-enter Password: <input required type="text" name="Re-enter Password" placeholder="Re-enter password" size="50" style="width: 450px"></p> 
	</p>Gender: 
		<label><input required type="radio" name="radio_gender">Male</label>
		<label><input required type="radio" name="radio_gender">Female</label>
		<label><input required type="radio" name="radio_gender">Other</label>
	</p>
	<p>Experience (in Years): <select required name="Exp" style="width: 450px">
		<option>Select...</option>
		<option>0-1</option>
		<option>1-2</option>
		<option>2-3</option>
		<option>3+</option>
	</select></p>
	<a href="thankyou.html"><input type="button" value="Register"></a>
	<a href=""><input type="button" value="Cancel"></a>
	</form>
</body>
</html>
